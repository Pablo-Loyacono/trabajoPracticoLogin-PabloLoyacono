<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>MockupLogin</title>
</head>
<body>
    <div class="ingresoUsuario">
        <img src="img.svg" alt="usuario" width="30%">
        <h1>Iniciar Sesión</h1>
        <form class="formularioPadre">
            <input type="email" name="email" placeholder="Email" class="camposForm">       
            <input type="password" name="password" placeholder="Password" class="camposForm">  
            <input type="submit" value="ENTRAR" class="botonEnviar">
            <button class="botonRestaurar">Olvide mi contraseña</button>
        </form>
    </div>
</body>
</html>
